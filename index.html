<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Schachbrett</title>

  <!-- Chessboard Styles -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/css/chessboard.min.css"
  />

  <style>
    body {
      background: #1e1e1e;
      color: #f5f5f5;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #board {
      width: 420px;
      border-radius: 8px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    }

    .info {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      align-items: center;
    }

    button {
      background: #3a86ff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #2f6ee0;
    }
  </style>
</head>
<body>

<h1>‚ôüÔ∏è Schachbrett</h1>

<div id="board"></div>

<div class="info">
  <p id="status">Wei√ü am Zug</p>
  <button id="reset">Reset</button>
</div>

<!-- üî¥ WICHTIG: jQuery MUSS zuerst kommen -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Chess Regeln -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>

<!-- Chessboard UI -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/js/chessboard.min.js"></script>

<script>
  const game = new Chess();

  const board = Chessboard('board', {
    draggable: true,
    position: 'start',

    onDragStart: function (source, piece) {
      if (game.game_over()) return false;

      if (
        (game.turn() === 'w' && piece.startsWith('b')) ||
        (game.turn() === 'b' && piece.startsWith('w'))
      ) {
        return false;
      }
    },

    onDrop: function (source, target) {
      const move = game.move({
        from: source,
        to: target,
        promotion: 'q'
      });

      if (move === null) return 'snapback';

      updateStatus();
    },

    onSnapEnd: function () {
      board.position(game.fen());
    }
  });

  function updateStatus() {
    let status = '';

    if (game.in_checkmate()) {
      status = `Schachmatt! ${game.turn() === 'w' ? 'Schwarz' : 'Wei√ü'} gewinnt`;
    } else if (game.in_draw()) {
      status = 'Unentschieden';
    } else {
      status = `${game.turn() === 'w' ? 'Wei√ü' : 'Schwarz'} am Zug`;
      if (game.in_check()) status += ' (Schach)';
    }

    document.getElementById('status').textContent = status;
  }

  document.getElementById('reset').addEventListener('click', () => {
    game.reset();
    board.start();
    updateStatus();
  });

  updateStatus();
</script>

</body>
</html>
